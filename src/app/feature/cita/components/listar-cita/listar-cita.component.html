<table class="table" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fecha de creaci√≥n</th>
        <th scope="col">Fecha Cita</th>
        <th scope="col">Valor</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of listarCitaUsurio">
        <th scope="row">{{cita.id}}</th>
        <td>{{cita.fechaCreacion}}</td>
        <td>{{cita.fechaCita}}</td>
        <td>{{cita.valor}}</td>
        <td>
            <button type="button" id="buttonEditarCita" class="btn btn-primary" (click)="editar(cita)">Editar</button>
            <button type="button" id="buttonEliminarCita" class="btn btn-danger" (click)="eliminar(cita.id)" >Eliminar</button>
        </td>
      </tr>

    </tbody>
  </table>
