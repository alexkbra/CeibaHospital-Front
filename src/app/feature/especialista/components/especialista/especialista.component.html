<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre </th>
        <th scope="col">valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let especialista of listarEspecialsta">
        <th scope="row">{{especialista.id}}</th>
        <td>{{especialista.nombre}}</td>
        <td>{{especialista.valor}}</td>
      </tr>

    </tbody>
  </table>
